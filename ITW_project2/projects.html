<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About me</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const slides = document.querySelectorAll(".slide");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");

        let currentIndex = 0;

        function updateSlider() {
          const sliderContainer = document.querySelector(".slider-container");
          sliderContainer.style.transform = `translateX(-${
            currentIndex * 100
          }%)`;
        }

        prevButton.addEventListener("click", function () {
          if (currentIndex === 0) {
            currentIndex = slides.length - 1;
          } else {
            currentIndex--;
          }
          updateSlider();
        });

        nextButton.addEventListener("click", function () {
          if (currentIndex === slides.length - 1) {
            currentIndex = 0;
          } else {
            currentIndex++;
          }
          updateSlider();
        });
      });
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="stylesProjects.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">About me</a></li>
          <li><a href="education.html">Education and experience</a></li>
          <li><a href="projects.html">My projects</a></li>
        </ul>
      </nav>
    </header>
    <section class="projectsMain" id="projectsMain">
      <div class="typewriter">Check out my projects</div>
      <i class="fa-solid fa-magnifying-glass"></i>
    </section>

    <section id="projects" class="projects">
      <div class="project-slider">
        <div class="slider-container">
          <div class="slide">
            <img src="project1.jpg" alt="Project 1" />
            <p>Project 1 Description</p>
          </div>
          <div class="slide">
            <img src="project2.jpg" alt="Project 2" />
            <p>Project 2 Description</p>
          </div>
          <div class="slide">
            <img src="project3.jpg" alt="Project 3" />
            <p>Project 3 Description</p>
          </div>
        </div>
        <button class="prev" id="prev">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button class="next" id="next">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </section>
    <footer>
      <div class="social-icons">
        <a href="https://www.facebook.com/your-profile" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.twitter.com/your-profile" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.linkedin.com/in/your-profile" target="_blank">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://www.github.com/your-profile" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
